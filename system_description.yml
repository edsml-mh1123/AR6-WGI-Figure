system:
  name: "ESMValTool"
  version: "2.7.0"  # Example version

hardware:
  machine_used: "Mistral"
  architecture: "x86_64"
  cpu: "Intel Xeon E5-2695 v4"
  ram: "64GB"
  storage: "1TB SSD"

software:
  esmvaltool_environment:
    file: "IPCC_environments/ar6_newcore_lisa_conda_environment.yml"
    conda_version: "4.12.0"  # Example version of Conda
  pip_requirements:
    file: "IPCC_environments/ar6_newcore_lisa_pip_environment.txt"
    pip_version: "22.0.4"  # Example version of pip
  dependencies:
    - name: "Python"
      version: "3.9.13"
    - name: "ESMValCore"
      version: "2.5.0"
    - name: "NumPy"
      version: "1.21.2"
    - name: "Pandas"
      version: "1.3.3"
    - name: "Matplotlib"
      version: "3.4.3"
  environment_variables:
    PATH: "/usr/local/bin"
    CONDA_PREFIX: "/home/user/miniconda3"
