datasets:
  - id: dataset1
    name: "Final Processed Data a"
    description: "This dataset contains the final processed results for the XYZ analysis."
    source:
      input_data:
        - path: "data/Input_data/input_data_01.csv"
          description: "Original raw data for XYZ analysis."
          data_format: "csv"
          data_size: "1GB"
          collected_on: "2025-01-10"
        - path: "raw_data/raw_additional_info.csv"
          description: "Additional raw data used to augment XYZ analysis."
          data_format: "csv"
          data_size: "500MB"
          collected_on: "2025-01-15"
      intermediate_data:
        - path: "data/Intermedia_data/intermedia_data_01.csv"
          description: "Step 1 of XYZ data processing (cleaning and filtering)."
          data_format: "csv"
          data_size: "800MB"
          processed_on: "2025-02-01"
        - path: "processed_data/intermediate_xyz_step2.csv"
          description: "Step 2 of XYZ data processing (feature engineering)."
          data_format: "csv"
          data_size: "750MB"
          processed_on: "2025-02-05"
      final_data:
        path: "data/final_xyz.csv"
        description: "The final processed dataset used for generating figures and analysis."
        data_format: "csv"
        data_size: "500MB"
        processed_by: "final_processing_script.py"
        processed_on: "2025-03-05"
    references:
      - type: "figure"
        figure_id: "fig1"
        description: "Figure 1 uses the final processed dataset for XYZ analysis."
  
  - id: dataset2
    name: "Final Processed Data b"
    description: "Processed results from the ABC dataset used in the second analysis."
    source:
      input_data:
        - path: "data/Input_data/input_data_02.csv"
          description: "Original raw data for ABC analysis."
          data_format: "csv"
          data_size: "500MB"
          collected_on: "2025-01-20"
      intermediate_data:
        - path: "data/Intermedia_data/intermedia_data_02.csv"
          description: "Step 1 of ABC data processing (cleaning)."
          data_format: "csv"
          data_size: "450MB"
          processed_on: "2025-02-10"
      final_data:
        path: "data/Figure_data/panel_b/gmst_changes_model_and_obs.csv"
        description: "The final processed ABC dataset used for generating figures."
        data_format: "csv"
        data_size: "300MB"
        processed_by: "abc_analysis_script.py"
        processed_on: "2025-03-06"
    references:
      - type: "figure"
        figure_id: "fig2"
        description: "Figure 2 uses the final ABC results dataset."
